<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="logo"><a class="logo-name" href="#">Weather APP</a></div>
        <div class="wrap">
          <div class="search">
             <input type="text" name="searchCity" class="searchTerm" id="city" placeholder="Which city">
             <button type="submit" class="searchButton">
               <i class="fa fa-search"></i>
            </button>
          </div>
       </div>
        <ul class="menu">
          <li><a href="#Weather">Weather</a></li>
        </ul>
      </div>
    </nav>

    <section id="Weather">
      <div class="maincard-container">
        <div class="weather-header">
          <h2>WEATHER REPORT</h2>
        </div>
        <div class="weather-stats">
            <p class="weather-location">City</p>
            <h2 class="temp">&degC</h2>
            <p class="weather-state">Weather State</p>
        </div>
        <div class="others">
          <div class="feels-like">Feels Like: </div>
          <div class="cloud-pct">Cloud Percentage: </div>
          <div class="humidity">Humidity: </div>
          <div class="wind-speed">Wind Speed: </div>
        </div>
      </div>
    </section>


    


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js">
      
    </script>
  </body>
</html>
